<!-- This is a special tag which goes at the very top of the document and identifies what type of code is being used. -->
<!doctype html>
<!-- The html tags open and close the HTML document. Everything contained within is part of the document. -->
<html>
    <!-- The head tags define the head of the document. Items here are extra data that goes along with the document. -->
    <head>
        <meta charset="utf-8">
        <!-- The title tag defines the title of the document. You'll notice it shows up at the top of the browser window. -->
        <!-- This is required -->
        <title>HTML5 template</title>
        <!-- The meta tags are used to describe the document. -->
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">

        <!-- Link to external CSS file. -->
        <link rel="stylesheet" href="css/styles.css?v=1.0">

    </head>
    <body>
        <h1>This is heading 1.</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    <!-- Link to external JavaScript. -->
    <script src="js/scripts.js"></script>
    </body>
</html>
